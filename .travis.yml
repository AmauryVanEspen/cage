language: rust
sudo: false
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
os:
- linux
- osx
rust:
- stable
matrix:
  include:
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:PATH=$HOME/Library/Python/2.7/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo --only nightly doc-upload
- travis-cargo --only nightly --no-sudo coveralls
env:
  global:
    secure: 
