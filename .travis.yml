language: rust
cache: cargo
sudo: required
os:
- linux
- osx
rust:
- stable
services:
- docker
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
matrix:
  include:
  - os: linux
    rust: beta
  - os: linux
    rust: nightly
before_script:
- |
  (cargo install rustfmt || true) &&
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$HOME/Library/Python/2.7/bin:$HOME/.cargo/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  cargo fmt -- --write-mode=diff &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo --only nightly doc-upload
- travis-cargo --only nightly --no-sudo coveralls
before_deploy: "./build-release conductor ${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "conductor-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    repo: faradayio/conductor
    rust: stable
    tags: true
