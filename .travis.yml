language: rust
dist: trusty
sudo: required
services:
- docker
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
  - os: linux
    rust: stable
    env: "FEATURE_OPTS=''"
  - os: linux
    rust: beta
    env: "FEATURE_OPTS=''"
  - os: linux
    rust: nightly
    env: "FEATURE_OPTS=''"
  - os: osx
    rust: stable
    # Still no SSL on the Mac, because upgrading would need to deal with
    # https://github.com/faradayio/boondock/issues/14
    env: "FEATURE_OPTS='--no-default-features'"
script:
- cargo test $FEATURE_OPTS
- cargo build $FEATURE_OPTS
before_deploy: "./build-release cage ${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "cage-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-*.*"
  skip_cleanup: true
  on:
    repo: faradayio/cage
    rust: stable
    tags: true
notifications:
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/717bec1dd1d6de43c44c"
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
