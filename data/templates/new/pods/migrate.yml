# A "task"-style container that runs database migrations.  This can be run
# in the production environment to apply database migrations during
# deploys.

version: "2"
services:

  migrate:
    image: "faraday/rails_hello"
    build: "https://github.com/faradayio/rails_hello.git"
    command: ["rake", "db:migrate"]
    labels:
      # This pod will only be run manually, as a one-shot task.
      io.fdy.conductor.type: "task"
